<main>

  <img src="/project/kadai_20230529/choki.png" onclick="R_Click(1)" width="300" height="300">

  <div><p>コンピュータの出した手は？<br>「<span id="pc_hands"></span>」</p></div>
  <div><p><span id="judgment"></span></p></div>
</main>
<footer></footer>

<script>
//じゃんけん用のSCRIPTを書いてください
let janken = ["グー","チョキ","パー"];//変数jankenにリスト格納,0：グー、1：チョキ、2：パー

function R_Click(p_janken_r){
  //let janken = ["グー","チョキ","パー"];
  let janken_r = Math.floor(Math.random()*3);//PCが出した手をjanken_rに格納
  
  let p_janken = ["グー","チョキ","パー"];//プレイヤーのjankenリストを作成
  //勝ち負け判定のプログラム
  if (janken_r === p_janken_r) {
    Result_end = "あいこです";
  }else if(p_janken_r === 0 && janken_r === 1){
    Result_end = "あなたの勝ち";
  }else if(p_janken_r === 1 && janken_r === 2){
    Result_end = "あなたの勝ち";
  }else if(p_janken_r === 2 && janken_r === 0){
    Result_end = "あなたの勝ち";
  }else {
    Result_end = "あなたの負け";
  }

  //結果出力
  document.getElementById("pc_hands").innerHTML = janken[janken_r];
  document.getElementById("judgment").innerHTML = Result_end;
}
    
</script>
